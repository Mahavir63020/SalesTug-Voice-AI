<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Metrics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: rgb(7, 7, 7);
            font-family: Arial, sans-serif;
        }

        .box {
            --border-width: -5px;
            position: relative;
            width: 100%;
            height: 100vh;
            max-width: 400px;
        }

        .box::before,
        .box::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 20px;
            background: repeating-conic-gradient(from var(--a),
                #0f0,
                #ff0,
                #0ff,
                #f0f,
                #0ff
            );
            animation: rotate-gradient 4s infinite linear;
        }

        .box::after {
            filter: blur(40px);
            opacity: 0.75;
        }

        .box span {
            position: absolute;
            inset: 4px;
            background: #222;
            border-radius: 16px;
            z-index: 1;
        }

        @property --a {
            syntax: "<angle>";
            inherits: false;
            initial-value: 0deg;
        }

        :root {
            --a: 0deg;
        }

        @keyframes rotate-gradient {
            to {
                --a: 360deg;
            }
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 20px;
            text-align: center;
            color: #fff;
            overflow-y: auto;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #7642a0;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .back-button:hover {
            background-color: #df35df;
        }

        .canvas-container {
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }

        canvas {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>
            <div class="content">
                <h2>Performance Metrics</h2>
                <p>Placeholder for performance metrics graph.</p>
                <div class="canvas-container">
                    <canvas id="performanceMetricsChart"></canvas>
                </div>
                <a class="back-button" href="index.html">Back to Dashboard</a>
            </div>
        </span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('performanceMetricsChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Metric 1', 'Metric 2', 'Metric 3', 'Metric 4', 'Metric 5'],
                datasets: [{
                    label: 'Performance Metrics',
                    data: [50, 60, 70, 80, 90],
                    backgroundColor: ['#3333ff', '#00ccff', '#ff00cc', '#ffcc00', '#00ff00']
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>
</html>
